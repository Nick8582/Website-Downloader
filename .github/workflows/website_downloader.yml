name: Website Downloader

on:
  workflow_dispatch:
    inputs:
      url:
        description: 'URL of the website to download'
        required: true
      output_folder:
        description: 'Output folder name (default: downloaded_site)'
        required: false
        default: 'downloaded_site'

jobs:
  download:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Run website downloader
        run: |
          python website_downloader.py "${{ github.event.inputs.url }}" "${{ github.event.inputs.output_folder }}"

      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: downloaded-website
          path: ${{ github.event.inputs.output_folder }}
